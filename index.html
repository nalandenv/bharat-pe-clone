<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharat pe</title>
    <link rel="stylesheet" href="./public/stylesheets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="head-section">
        <img id="grad" src="./public/assets/images/grad.png" alt="" />
        <div class="content">
          <div class="logo">
            <img src="./public/assets/images/logo-bharatpe.svg" alt="" />
          </div>
          <div class="bot">
            <h2>Building next gen</h2>
            <div class="mask">
              <div class="anim-text">
                <span class="lend">lending.</span><br />
                <span class="loy">loyalty.</span><br />
                <span class="fint">fintech.</span><br />
                <span class="lend">lending.</span><br />
              </div>
            </div>
          </div>
        </div>
        <div class="down-arrow">
          <img src="./public/assets/images/down-arrow.png" alt="" />
        </div>
      </section>
      <section class="slider-container">
        <button class="btn btn-left">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <symbol id="a" viewBox="0 0 32 32">
              <path
                d="m.704 17.696 9.856 9.856c.896.896 2.432.896 3.328 0s.896-2.432 0-3.328l-5.792-5.856h21.568c1.312 0 2.368-1.056 2.368-2.368s-1.056-2.368-2.368-2.368H8.096l5.824-5.824c.896-.896.896-2.432 0-3.328-.48-.48-1.088-.704-1.696-.704s-1.216.224-1.696.704L.704 14.304C.256 14.752 0 15.36 0 16s.224 1.248.704 1.696z"
              />
            </symbol>
            <use xlink:href="#a" xmlns:xlink="http://www.w3.org/1999/xlink" />
          </svg>
        </button>
        <h1 id="whats-in">What's in it for you?</h1>
        <img class="slide-logo" src="./public/assets/images/logo.png" alt="" />
        <div class="slider">
          <div class="slide slide-one">
            <div class="slide-content">
              <h3>Compensation way above market</h3>
              <div class="card-image">
                <img src="./public/assets/images/money-opt.gif" alt="" />
              </div>
            </div>
          </div>
          <div class="slide slide-two">
            <div class="slide-content">
              <h3>Geeky culture</h3>
              <div class="card-image">
                <img src="./public/assets/images/job.gif" alt="" />
              </div>
            </div>
          </div>
          <div class="slide slide-three">
            <div class="slide-content">
              <h3>Lots of fun</h3>
              <div class="card-image">
                <img src="./public/assets/images/culture.gif" alt="" />
              </div>
            </div>
          </div>
          <div class="slide slide-one"></div>
        </div>
        <button class="btn btn-right">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <symbol id="a" viewBox="0 0 32 32">
              <path
                d="m31.296 14.336-9.888-9.888c-.896-.896-2.432-.896-3.328 0s-.896 2.432 0 3.328l5.824 5.856H2.368C1.056 13.632 0 14.688 0 16s1.056 2.368 2.368 2.368h21.568l-5.856 5.824c-.896.896-.896 2.432 0 3.328.48.48 1.088.704 1.696.704s1.216-.224 1.696-.704l9.824-9.824C31.744 17.248 32 16.64 32 16s-.224-1.248-.704-1.664z"
              />
            </symbol>
            <use xlink:href="#a" xmlns:xlink="http://www.w3.org/1999/xlink" />
          </svg>
        </button>
      </section>
    </div>
    <script src="./public/scripts/index.js"></script>
  </body>
</html>
